<!DOCTYPE html>
<html>
  <head>
    <title>Best Lody</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
    <h1 id="title">Lody Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our services.</p>
    <form id="survey-form">

      <fieldset>
        <label id="name-label">Name:</label>
          <input id="name"  type="text" placeholder="Enter your name..." required>
        
        <label id="email-label">Email:</label> 
          <input id="email" type="email" placeholder="Enter your email..." required>
        
        <label id="number-label">Age:</label>
          <input type="number" id="number" min="16" max="120" placeholder="Age...">
        
      </fieldset>
      <fieldset>
        <p>Which flavour would you like to see more of?</p>
        <select id="dropdown">
          <option>Select One...</option>
          <option>Lemon Poppy Seed</option>
          <option>Buttered Baguette</option>
          <option>Honey date</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend us to a friend?</legend>
        <label>
          <input type="radio" name="rec" value="y" class="input-radio">Yes
        </label>
        <label>
          <input type="radio" name="rec" value="n" class="input-radio">No
        </label>
        <label>
          <input type="radio" name="rec" value="m" class="input-radio">Maybe
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label>
          <input type="checkbox" value="devTime" class="input-checkbox"> Sweetness
        </label>
        <label>
          <input type="checkbox" value="Packaging" class="input-checkbox"> Cone thickness
        </label>
        <label>
          <input type="checkbox" value="Insurance" class="input-checkbox"> Ice-cream texture
        </label>
      </fieldset>
      <fieldset>
        Have you got any comments?
        <textarea placeholder="Type in your comments here..."></textarea>
      </fieldset>

      <button id="submit">Submit</button>
    </form>
    </div>
  </body>
</html>
